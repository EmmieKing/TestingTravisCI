language: python
sudo: false
branches:
  only:
  - master
python:
- '3.6'
install:
- pip install --upgrade setuptools
- pip install -r requirements.txt
before_script: cd adam_home
script:
- py.test adam --cov=adam --ignore=adam_home/adam/tests/integration_tests/hypercube_test.py
after_success:
- coveralls
before_install:
- openssl aes-256-cbc -K $encrypted_3633a9d4c228_key -iv 0 -in test_config.json.enc -out test_config.json -d -p
